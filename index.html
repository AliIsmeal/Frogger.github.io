<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="score-panel">
    <div class="inner-panel">Player Score: <span id="player-score">0</span></div>
    <div class="inner-panel">Player Life: <span id="player-life">3</span></div>
    <div id="timer" class="inner-panel">00:00:00</div>
  </div>
  <div id="congrats-model">
    <span class="animated flash model-text">Congratulation! You Won</span>
  </div>
  <div id="gameOver-model">
    <span class="animated flash model-text">Game Over</span>
  </div>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>

</body>
</html>
